<!DOCTYPE html>
<html>

<head>
  <title>EDM Download Interceptor</title>
  <style>
    body {
      width: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .tab {
      display: inline-block;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f1f1f1;
    }

    .tab.active {
      background-color: #fff;
      border-bottom: 1px solid #fff;
    }

    .tab-content {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .file-name {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>EDM Download Interceptor 1.0.0</h3>
  </div>
  <hr>
  <div class="tabs">
    <div class="tab active" data-tab="downloading">Downloading</div>
    <div class="tab" data-tab="completed">Completed</div>
    <div class="tab" data-tab="failed">Failed</div>
  </div>
  
  <div id="downloading" class="tab-content active">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Type</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="downloading-list"></tbody>
    </table>
  </div>

  <div id="completed" class="tab-content">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Type</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="completed-list"></tbody>
    </table>
  </div>
<div id="failed" class="tab-content">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Type</th>
        <th>Error</th>
      </tr>
    </thead>
    <tbody id="failed-list"></tbody>
  </table>
  </div>
<script src="popup.js"></script>
</body>

</html>
